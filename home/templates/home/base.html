<!doctype html>
<html lang="ru">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'portfolio/logo.ico' %}">
    <title>Khaleev</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-fafafa">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'portfolio/logo.png' %}" alt="" width="170" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavContent"
                aria-controls="NavContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="NavContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#resume">Резюме</a>
              <!-- Modal -->
              <div class="modal fade" id="resume" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-md modal-dialog-centered">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-body p-4 text-center">
                      <h1 class="featurette-heading mb-0">Oops! :)</h1>
                      <p class="mb-0">
                      <h3 class="featurette-heading">Кажется ещё рановато для резюме, правда?</h3>
                      <h5><span class="text-muted">Что?! Уже нет!? Срочно свяжитесь со мной,
                        и я обязательно его вам вышлю!</span></h5>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                      <a type="button" class="btn btn-lg btn-light fs-6 text-decoration-none col-6 m-0 rounded-4
                      border-right " href="https://t.me/AlekseyKhaleev" target="_blank" onclick=".hide()"><strong>Telegram</strong></a>
                      <button type="button" class="btn btn-lg btn-light fs-6 text-decoration-none col-6 m-0 rounded-4"
                              data-bs-dismiss="modal">Закрыть</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Контакты</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="https://t.me/AlekseyKhaleev" target="_blank">Telegram</a></li>
              <li><a class="dropdown-item" href="https://vk.com/aleksey_khaleev" target="_blank">VK</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="https://github.com/AlekseyKhaleev" target="_blank">GitHub</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">aleksey52nn@gmail.com</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
